<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
  <header>
    <h1>AI Poem Generator</h1>
  </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of the poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">Poem will go here</div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/MLZ6" target="_blank">Maitumelo Moaletsi</a>
      and is open-sourced on
      <a href="https://github.com/MLZ6/poem-generator" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://charming-fairy-a3e8bf.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
